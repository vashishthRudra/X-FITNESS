<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-FITNESS Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        hr {
            margin: 20px 0;
            border: 0.5px solid #eee;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        h3 {
            text-align: center;
            color: #666;
            margin: 10px 0;
            cursor: pointer;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
    

<body>
    <div class="login-container">
        <h1>LOGIN</h1>  <!-- Main header -->
        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <hr>  <!-- Horizontal divider -->
            <button type="submit" class="login-button">Login</button>
            <h3>Skip for now</h3>  <!-- Subheading -->
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Don't have an account? Sign Up</a>
            </div>
        </form>
    </div>

    <!-- JavaScript (keep this if you already have it) -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const showPassword = document.getElementById("show-password");
            passwordField.type = showPassword.checked ? "text" : "password";
        }
    </script>
</body>
    
</html>
