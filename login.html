<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - X-FITNESS </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-box {
            background: #fff;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
        }
        
        .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #d32f2f;
    font-size: 28px;
    font-weight: bold;
    text-transform: uppercase;
}

        }
        
        .Gym-name {
            input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border: 1px solid #bbb;
    border-radius: 8px;
    font-size: 15px;
}

        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        
        .show-password {
           button {
    width: 100%;
    padding: 14px;
    background-color: #ff5722; /* orange */
    color: white;
    .skip-btn {
    background-color: #9e9e9e;
    margin-top: 10px;
}
.skip-btn:hover {
    background-color: #757575;
}
           
    font-weight: bold;
    border: none;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #e64a19;
}

        }
        
        .show-password input {
            margin-right: 8px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .link {
            margin-top: 15px;
            text-align: center;
        }
        
       .link a {
    color: #ff5722; 
    font-size: 15px;
    text-decoration: none;
    font-weight: bold;
}

        }
        
        .link a:hover {
    text-decoration: underline;
    color: #e64a19;
}

        }
        
       .skip-btn {
    margin-top: 10px;
    background-color: #6c757d;
    color: white;
    font-weight: bold;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

        }
        
        .skip-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>

        </div>
        <h2>Login</h2>
        <p class="hospital-name">X-FITNESS</p>

        <form onsubmit="event.preventDefault(); alert('Logging in...');">
            <input type="text" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>

            <div class="show-password">
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>

            <button type="submit">Login</button>

            <button class="skip-btn" onclick="skipLogin()">Skip for now</button>

            <div class="link">
                <a href="#">Forgot Password?</a> <br>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            password.type = password.type === "password" ? "text" : "password";
        }

        function skipLogin() {
            alert("Guest access enabled! Redirecting to homepage...");
            // yahan redirect logic daalna ho to:
            // window.location.href = "home.html";
        }
    </script>

</body>

</html>
