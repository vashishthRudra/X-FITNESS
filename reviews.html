<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>REVIEWS - Customer Testimonials</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!--
    Your local CSS files (from the css/ folder) 
    -->
<link rel="stylesheet" href="css/reviews_part1.css">
<link rel="stylesheet" href="css/reviews_part2.css">
</head>
<body>
    <div class="container">
        <!--HEADER SECTION -->
        <header>
            <h1>REVIEWS</h1>
            <p class="subtitle">Hear what our members say about their transformation journey with us. These testimonials represent real experiences from our community.</p>
            <div class="section-divider"></div>
        </header>
        <!--  REVIEW CAROUSEL SECTION -->
        <div class="review-section">
            <div class="review-square">
                <div class="watermark">X</div>
                <!-- 
                Reviews will be inserted here by JavaScript
                -->
            </div>
               <div class="dots" id="dotsContainer">
                <!--
                   Dots will be inserted here by JavaScript 
                   -->
            </div>
        </div>
        
        <p class="testimonial-source">
            All testimonials are verified through our customer feedback system
        </p>
        
    
</body>
</html>
