<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-FITNESS - Member Experience Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #e63946;
            --dark-red: #c1121f;
            --light-red: #ff758f;
            --white: #ffffff;
            --off-white: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #adb5bd;
            --dark-gray: #212529;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--off-white);
            color: var(--dark-gray);
            line-height: 1.7;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 117, 143, 0.05) 0%, rgba(255, 117, 143, 0.05) 90%),
                radial-gradient(circle at 90% 80%, rgba(230, 57, 70, 0.05) 0%, rgba(230, 57, 70, 0.05) 90%);
            min-height: 100vh;
        }

        .container {
            max-width: 850px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            color: var(--primary-red);
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--light-red));
            border-radius: 2px;
        }
