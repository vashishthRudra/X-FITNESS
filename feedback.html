<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-FITNESS - Member Experience Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #e63946;
            --dark-red: #c1121f;
            --light-red: #ff758f;
            --white: #ffffff;
            --off-white: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #adb5bd;
            --dark-gray: #212529;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--off-white);
            color: var(--dark-gray);
            line-height: 1.7;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 117, 143, 0.05) 0%, rgba(255, 117, 143, 0.05) 90%),
                radial-gradient(circle at 90% 80%, rgba(230, 57, 70, 0.05) 0%, rgba(230, 57, 70, 0.05) 90%);
            min-height: 100vh;
        }

        .container {
            max-width: 850px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            color: var(--primary-red);
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--light-red));
            border-radius: 2px;
        }
         h1 {
            color: var(--dark-gray);
            font-size: 2.2rem;
            margin: 1.5rem 0 1rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--medium-gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 3rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(233, 236, 239, 0.5);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-red), var(--light-red));
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
            transition: var(--transition);
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--off-white);
            color: var(--dark-gray);
        }

        textarea {
            padding-left: 1rem;
            min-height: 150px;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-red);
            outline: none;
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.15);
            background-color: var(--white);
        }

        input:focus + .input-icon {
            color: var(--primary-red);
        }

        .rating-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
            max-width: 60px;
        }

        .rating-option input {
            display: none;
        }

        .rating-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            transition: var(--transition);
            font-weight: 700;
            color: var(--medium-gray);
            border: 2px solid transparent;
        }
        .rating-option:hover .rating-circle {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.2);
        }

        .rating-option input:checked + .rating-circle {
            background-color: var(--primary-red);
            color: var(--white);
            border-color: var(--dark-red);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }

        .rating-label {
            font-size: 0.8rem;
            color: var(--medium-gray);
            text-align: center;
            font-weight: 500;
        }

        .checkbox-group {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--light-gray);
            border-radius: 4px;
            margin-right: 0.75rem;
            position: relative;
            transition: var(--transition);
            cursor: pointer;
        }

        .checkbox-item input:checked {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
        }

        .checkbox-item input:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            color: white;
            font-size: 0.8rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-item label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .checkbox-item:hover label {
            color: var(--primary-red);
        }

        .char-counter {
            font-size: 0.8rem;
            color: var(--medium-gray);
            text-align: right;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .char-counter.warning {
            color: var(--primary-red);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-red), var(--light-red));
            color: var(--white);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
            position: relative;
            overflow: hidden;
        }
         .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            margin-left: 0.5rem;
            transition: var(--transition);
        }

        .btn:hover i {
            transform: translateX(3px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .form-footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--medium-gray);
            border-top: 1px solid var(--light-gray);
            padding-top: 1.5rem;
        }

        .thank-you {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .thank-you h2 {
            color: var(--primary-red);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .thank-you p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: var(--dark-gray);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .thank-you .icon {
            font-size: 4rem;
            color: var(--primary-red);
            margin-bottom: 1.5rem;
            animation: bounce 1s infinite alternate;
        }
         @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 1.5rem auto;
                padding: 0 1rem;
            }
            
            .form-container {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .rating-circle {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            animation-delay: 0.1s;
        }

        .form-group {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }
        .form-group:nth-child(5) { animation-delay: 0.6s; }
        .form-group:nth-child(6) { animation-delay: 0.7s; }
        .form-group:nth-child(7) { animation-delay: 0.8s; }
        .form-group:nth-child(8) { animation-delay: 0.9s; }
        .form-group:nth-child(9) { animation-delay: 1.0s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">X-FITNESS</div>
            <h1>Member Experience Survey</h1>
            <p class="subtitle">Your feedback helps us elevate your fitness journey to the next level</p>
        </header>
